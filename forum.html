@font-face {
    font-family: "graffit-city";

}

body {
    font-family: "scared", "satan";
    background-color: black;
    color: white;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Estilos para o cabeçalho */
header {
    background-color: black;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

button {
    background-color: #d60e00; /* Cor vermelha do Material Design */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px; /* Ajuste do tamanho da fonte */
    cursor: pointer;
    font-family: "scared"; /* Aplicação da fonte "scared" */
    border-radius: 5px;
    transition: background-color 0.3s;
}

button.active {
    background-color: red;
}

/* Estilos para a seção hero */
.hero {
    background-image: url('caminho/para/sua/imagem.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: #ff1100;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px; /* Ajuste do tamanho da fonte */
    font-family: "scared"; /* Aplicação da fonte "scared" */
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #c70000; /* Tom mais escuro de vermelho */
}

/* Estilos para as outras seções */
.about,
.services,
.contact {
    padding: 60px 0;
}

.about h2,
.services h2,
.contact h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.services ul {
    list-style: none;
}

.services ul li {
    margin-bottom: 10px;
}

/* Estilos para o rodapé */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: black;
    color: white;
}

    .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Espaço entre a imagem e o título */
}

.image-container img {
    max-width: 100%;
    height: auto;
    max-height: 300px; /* Ajuste a altura máxima conforme necessário */
}


.image-hover {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    padding: 5px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.image-hover img {
    width: 40px;
    height: 40px;
    margin: 5px;
    opacity: 0.6;
    transition: opacity 0.3s;
}

#ver-obras-button:hover ~ .image-hover {
    display: flex;
    justify-content: center;
    align-items: center;
}

#ver-obras-button:hover ~ .image-hover img {
    opacity: 1;
}

.participants-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px; /* Espaçamento entre os participantes */
}

.participant {
    flex: 1;
    max-width: calc(50% - 10px); /* Divide em duas colunas, considerando o espaçamento */
    text-align: center;
}

.participants-container {
    display: flex;
    justify-content: space-between;
    gap: 10px; /* Espaçamento entre os participantes */
    flex-wrap: wrap;
}

.participant-link {
    text-decoration: none;
    color: inherit;
}

.participant {
    flex: 1;
    max-width: calc(50% - 5px); /* Ajuste para compensar o espaçamento */
    text-align: center;
}

        /* Estilos específicos da página do fórum */
        section#forum {
            margin-top: 20px;
            border-top: 2px solid red;

        }

        .post {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .post h3 {
            color: red;
            margin: 0;
        }

        .post p {
            margin: 10px 0;
        }

        .comment {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .comment p {
            margin: 0;
        }
    </style>
