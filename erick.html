body {

button {

button.active {

.btn {

}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.image-container img {
    max-width: 100%;
    height: auto;
    max-height: 300px;
}

.image-hover {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    padding: 5px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.image-hover img {
    width: 40px;
    height: 40px;
    margin: 5px;
    opacity: 0.6;
    transition: opacity 0.3s;
}

#ver-obras-button:hover ~ .image-hover {
    display: flex;
    justify-content: center;
    align-items: center;
}

#ver-obras-button:hover ~ .image-hover img {
    opacity: 1;
}

h1 {
