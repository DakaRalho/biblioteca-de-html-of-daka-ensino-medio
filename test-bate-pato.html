<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Chat App</h1>
      <div id="user-info">
        <img src="user.png" alt="User">
        <span>Username</span>
      </div>
    </div>
    <div id="content">
      <div id="messages">
        <ul>
          <li>
            <div class="message">
              <img src="user.png" alt="User">
              <span>Username</span>
              <span>This is a message.</span>
            </div>
          </li>
          <li>
            <div class="message">
              <img src="user.png" alt="User">
              <span>Username</span>
              <span>This is another message.</span>
            </div>
          </li>
        </ul>
      </div>
      <div id="input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
