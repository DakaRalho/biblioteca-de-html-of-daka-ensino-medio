<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Criação de Conta</title>
</head>
<body>
    <header>
        <h1>Login e Criação de Conta</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="loginUsername">Nome de Usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" required><br>
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br>
                
                <button type="submit">Entrar</button>
            </form>
        </section>
        
        <section id="create-account">
            <h2>Criar Conta</h2>
            <form>
                <label for="signupUsername">Nome de Usuário:</label>
                <input type="text" id="signupUsername" name="signupUsername" required><br>
                
                <label for="signupPassword">Senha:</label>
                <input type="password" id="signupPassword" name="signupPassword" required><br>
                
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                
                <label for="profilePicture">Foto de Perfil:</label>
                <input type="file" id="profilePicture" name="profilePicture"><br>
                
                <label for="biography">Biografia:</label>
                <textarea id="biography" name="biography"></textarea><br>
                
                <button type="submit">Criar Conta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Login e Criação de Conta. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
