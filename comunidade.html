<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit-Like Page</title>
</head>
<body>
    <header>
        <h1>Reddit-Like Page</h1>
    </header>

    <main>
        <section id="posts">
            <h2>Posts</h2>
            <ul id="post-list">
                <li>
                    <h3>Titulo do Post</h3>
                    <p>Conteúdo do post...</p>
                    <button onclick="showComments(1)">Ver Comentários</button>
                    <ul id="comments-1" style="display: none;">
                        <li>Comentário 1</li>
                        <li>Comentário 2</li>
                    </ul>
                </li>
                <li>
                    <h3>Outro Título do Post</h3>
                    <p>Conteúdo do outro post...</p>
                    <button onclick="showComments(2)">Ver Comentários</button>
                    <ul id="comments-2" style="display: none;">
                        <li>Comentário 1</li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Reddit-Like Page. Todos os direitos reservados.</p>
    </footer>

    <script>
        function showComments(postId) {
            var comments = document.getElementById(`comments-${postId}`);
            if (comments.style.display === "none") {
                comments.style.display = "block";
            } else {
                comments.style.display = "none";
            }
        }
    </script>
</body>
</html>
