<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Criação de Conta</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: red;
        }

        /* ... (resto dos estilos) ... */

    </style>
</head>
<body>
    <header>
        <h1>Login e Criação de Conta</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form onsubmit="return authenticate();">
                <label for="loginUsername">Nome de Usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" required><br>
                
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br>
                
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Login e Criação de Conta. Todos os direitos reservados.</p>
    </footer>

    <script>
        function authenticate() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Verifica as credenciais de autenticação
            if (username === 'admin' && password === 'admin') {
                alert('Login bem-sucedido!');
                // Redireciona para a página do fórum
                window.location.href = 'forum.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
            return false; // Impede o envio do formulário
        }
    </script>
</body>
</html>
