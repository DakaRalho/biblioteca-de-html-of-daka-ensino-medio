<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Like Page</title>
    <style>
        /* Estilos de CSS... */
    </style>
</head>
<body>
    <header>
        <h1>Discord-Like Page</h1>
    </header>

    <main>
        <section class="servers">
            <h2>Servidores</h2>
            <ul id="server-list"></ul>
            <button id="create-server-button" onclick="createServer()">Criar Servidor</button>
        </section>

        <section class="posts">
            <h2>Postagens</h2>
            <textarea id="post-content" rows="4" placeholder="Digite sua postagem"></textarea>
            <button id="submit-post-button" onclick="submitPost()">Postar</button>
            <ul id="post-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Discord-Like Page. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Funções de servidor e postagem
// Armazenamento simulado para servidores e postagens
const servers = [];
let currentServerIndex = -1;

// Funções de servidor
function createServer() {
    const serverList = document.getElementById('server-list');
    const serverName = prompt('Digite o nome do servidor:');

    if (serverName) {
        const server = {
            name: serverName,
            posts: []
        };
        servers.push(server);
        currentServerIndex = servers.length - 1;

        const serverItem = document.createElement('li');
        serverItem.textContent = serverName;
        serverItem.onclick = () => loadPosts(currentServerIndex);
        serverList.appendChild(serverItem);

        loadPosts(currentServerIndex);
    }
}

// Funções de postagem
function submitPost() {
    const postContent = document.getElementById('post-content').value;
    if (postContent.trim() !== '') {
        const currentServer = servers[currentServerIndex];
        if (currentServer) {
            currentServer.posts.push(postContent);

            const postList = document.getElementById('post-list');
            const postItem = document.createElement('li');
            postItem.textContent = postContent;
            postList.appendChild(postItem);
        }
    }
}

function loadPosts(serverIndex) {
    const postList = document.getElementById('post-list');
    postList.innerHTML = '';

    const currentServer = servers[serverIndex];
    if (currentServer) {
        currentServer.posts.forEach((postContent) => {
            const postItem = document.createElement('li');
            postItem.textContent = postContent;
            postList.appendChild(postItem);
        });
    }
}

        
    </script>
</body>
</html>
