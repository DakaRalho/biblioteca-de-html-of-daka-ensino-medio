<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-Like Page</title>
    <style>
        /* Estilos de CSS... */
    </style>
</head>
<body>
    <header>
        <h1>Discord-Like Page</h1>
    </header>

    <main>
        <section class="profile">
            <h2>Seu Perfil</h2>
            <img id="profile-image" src="default-profile-image.jpg" alt="Perfil">
            <p id="profile-name">Nome de Usuário</p>
            <button id="sign-in-button" onclick="signIn()">Entrar</button>
        </section>

        <section class="servers">
            <h2>Servidores</h2>
            <ul id="server-list"></ul>
            <button id="create-server-button" onclick="createServer()">Criar Servidor</button>
        </section>

        <section class="posts">
            <h2>Postagens</h2>
            <textarea id="post-content" rows="4" placeholder="Digite sua postagem"></textarea>
            <button id="submit-post-button" onclick="submitPost()">Postar</button>
            <ul id="post-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Discord-Like Page. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Funções de autenticação, servidor e postagem

        // Funções de autenticação e perfil
function signIn() {
    const profileImage = document.getElementById('profile-image');
    const profileName = document.getElementById('profile-name');
    const signInButton = document.getElementById('sign-in-button');

    // Simulando autenticação bem-sucedida
    profileImage.src = 'user-profile-image.jpg';
    profileName.textContent = 'Usuário Autenticado';
    signInButton.textContent = 'Sair';
    signInButton.onclick = signOut;
}

function signOut() {
    const profileImage = document.getElementById('profile-image');
    const profileName = document.getElementById('profile-name');
    const signInButton = document.getElementById('sign-in-button');

    // Simulando saída
    profileImage.src = 'default-profile-image.jpg';
    profileName.textContent = 'Nome de Usuário';
    signInButton.textContent = 'Entrar';
    signInButton.onclick = signIn;
}

// Funções de servidor
function createServer() {
    const serverList = document.getElementById('server-list');
    const serverName = prompt('Digite o nome do servidor:');

    if (serverName) {
        const serverItem = document.createElement('li');
        serverItem.textContent = serverName;
        serverList.appendChild(serverItem);
    }
}

// Funções de postagem
function submitPost() {
    const postContent = document.getElementById('post-content').value;
    if (postContent.trim() !== '') {
        const postList = document.getElementById('post-list');
        const postItem = document.createElement('li');
        postItem.textContent = postContent;
        postList.appendChild(postItem);
    }
}

        
    </script>
</body>
</html>
