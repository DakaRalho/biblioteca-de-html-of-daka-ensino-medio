<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Livro</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}

.book {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.book-header {
    text-align: center;
    margin-bottom: 20px;
}

.book-header h1 {
    font-size: 2.5em;
    color: #333;
}

.book-chapters ul {
    list-style: none;
    margin-bottom: 20px;
}

.book-chapters ul li {
    margin-bottom: 5px;
}

.book-chapters ul li a {
    text-decoration: none;
    color: #666;
}

.chapter {
    margin-bottom: 40px;
}

.chapter h2 {
    font-size: 1.8em;
    margin-bottom: 10px;
}

.chapter p {
    line-height: 1.6;
}
</style>


    
</head>
<body>
    <div class="book">
        <div class="book-header">
            <h1>Meu Livro</h1>
        </div>
        <div class="book-chapters">
            <ul>
                <li><a href="#capitulo-1">Capítulo 1</a></li>
                <li><a href="#capitulo-2">Capítulo 2</a></li>
                <li><a href="#capitulo-3">Capítulo 3</a></li>
                <!-- Adicione mais capítulos aqui -->
            </ul>
        </div>
        <div class="book-content">
            <div id="capitulo-1" class="chapter">
                <h2>Capítulo 1</h2>
                <p>Aqui vem o conteúdo do Capítulo 1.</p>
            </div>
            <div id="capitulo-2" class="chapter">
                <h2>Capítulo 2</h2>
                <p>Aqui vem o conteúdo do Capítulo 2.</p>
            </div>
            <div id="capitulo-3" class="chapter">
                <h2>Capítulo 3</h2>
                <p>Aqui vem o conteúdo do Capítulo 3.</p>
            </div>
            <!-- Adicione mais capítulos aqui -->
        </div>
    </div>
</body>
</html>
