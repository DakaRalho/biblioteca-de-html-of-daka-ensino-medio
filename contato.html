<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: red;
        }

        a {
            color: red;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        /* Estilos para a seção de contato */
        #contact {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <section id="contact">
            <h2>Entre em Contato</h2>
            <p>Para entrar em contato conosco, envie um email para: <a href="mailto:bassorastudio@gmail.com">bassorastudio@gmail.com</a></p>
            <p>Nos siga no Instagram: <a href="https://www.instagram.com/bassorastudio/">@bassorastudio</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Contato. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
