<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
<style>

    
/* Reset de estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fontes personalizadas */
@font-face {
    font-family: "graffit-city";
    src: url('Graffiti City.otf') format('truetype');
}

@font-face {
    font-family: "scared";
    src: url('You Are Scared.otf') format('truetype');
}

@font-face {
    font-family: "zombies";
    src: url('ZOMBIES REBORN.ttf') format('truetype');
}

@font-face {
    font-family: "satan";
    src: url('who asks satam.ttf') format('truetype');
}

/* Estilos globais */
body {
    font-family: "scared", "satan", sans-serif;
    background-color: black;
    color: white;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Cabeçalho */
header {
    background-color: black;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

button {
    background-color: #ff0080;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    font-family: "scared";
    border-radius: 5px;
    transition: background-color 0.3s;
}

button.active {
    background-color: #ff0080;
}

/* Seção hero */
.hero {
    background-image: url('caminho/para/sua/imagem.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: #ff0080;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    font-family: "scared";
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #c70063;
}

/* Outras seções */
.about, .services, .contact {
    padding: 60px 0;
}

.about h2, .services h2, .contact h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.services ul {
    list-style: none;
}

.services ul li {
    margin-bottom: 10px;
}

/* Rodapé */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: black;
    color: white;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

.image-container img {
    max-width: 100%;
    height: auto;
    max-height: 300px;
}

.image-hover {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    padding: 5px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
    z-index: 1;
}

.image-hover img {
    width: 40px;
    height: 40px;
    margin: 5px;
    opacity: 0.6;
    transition: opacity 0.3s;
}

#ver-obras-button:hover ~ .image-hover {
    display: flex;
    justify-content: center;
    align-items: center;
}

#ver-obras-button:hover ~ .image-hover img {
    opacity: 1;
}

.participants-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
}

.participant {
    flex: 1;
    max-width: calc(50% - 10px);
    text-align: center;
}

.participants-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
}

.participant-link {
    text-decoration: none;
    color: inherit;
}

.participant {
    flex: 1;
    max-width: calc(50% - 5px);
    text-align: center;
}

.elementor-widget-wrap {
    text-align: center;
}

.elementor-widget-wrap img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

.elementor-text-below {
    margin-top: 10px;
    font-weight: bold;
}

/* Estilos para seções Elementor */
.elementor-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 10px;
}

/* Estilos para colunas Elementor */
.elementor-col-33 {
    flex: 0 0 calc(33.333333% - 30px);
    margin-right: 30px;
}

/* Ajuste para a última coluna não ter margem direita */
.elementor-col-33:last-child {
    margin-right: 0;
}

/* Estilos para imagens Elementor */
.elementor-widget-image img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

/* Estilos para títulos Elementor */
.elementor-heading-title {
    font-size: 1.5em;
    margin: 10px 0;
}

/* Estilos para parágrafos Elementor */
.elementor-widget-text-editor p {
    font-size: 1em;
    margin-bottom: 10px;
}

/* Estilos para links */
a {
    color: #ff0080;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


    /* Estilos para a terceira seção */
.elementor-section .elementor-heading-title {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.elementor-section .elementor-widget-image img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.elementor-section .elementor-widget-text-editor p {
  font-size: 1em;
  margin-bottom: 10px;
}

.elementor-section a {
  color: #ff0080;
  text-decoration: none;
}

.elementor-section a:hover {
  text-decoration: underline;
}

/* Adicione este estilo ao seu CSS existente */
.section img {
    max-width: 100%; /* Define a largura máxima para as imagens */
    height: 200px; /* Define uma altura fixa para as imagens (ajuste conforme necessário) */
    object-fit: cover; /* Mantém a proporção da imagem e corta o excesso para ajustar à altura */
}


    /* Estilo CSS para imagens com a classe .custom-image */
.custom-image {
    max-width: 100%; /* Define a largura máxima para as imagens */
    height: auto; /* Mantém a proporção da imagem */
    width: 300px; /* Aumenta a largura da imagem (ajuste conforme necessário) */
}

    /* Estilo CSS para imagens com a classe .custom-image */
.grande-image {
    max-width: 100%; /* Define a largura máxima para as imagens */
    height: auto; /* Mantém a proporção da imagem */
    width: 600px; /* Aumenta a largura da imagem (ajuste conforme necessário) */
}


    




</style>

</head>
<body>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button onclick="window.location.href='index.html'" class="active">Início</button></li>
                <li><button onclick="window.location.href='donate.html'">Donate</button></li>
                <li><button onclick="window.location.href='contato.html'">Contato</button></li>
                <li><button onclick="window.location.href='outros.html'">Outros</button></li>
                <li><button onclick="window.location.href='comunidade.html'">Comunidade</button></li>
            </ul>
        </nav>
    </header>
    
    
    
    
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <section id="contact">
            <h2>Entre em Contato</h2>
            <p>Para entrar em contato conosco, envie um email para: <a href="mailto:bassorastudio@gmail.com">bassorastudio@gmail.com</a></p>
            <p>Nos siga no Instagram: <a href="https://www.instagram.com/bassorastudio/">@bassorastudio</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Contato. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
