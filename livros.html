<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bassora Studio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: black;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button.active {
            background-color: red;
        }

        /* Estilos para a seção hero */
        .hero {
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: darkred;
        }
        
        /* Estilos para as outras seções */
        .about,
        .services,
        .contact {
            padding: 60px 0;
        }

        .about h2,
        .services h2,
        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .services ul {
            list-style: none;
        }

        .services ul li {
            margin-bottom: 10px;
        }

        /* Estilos para o rodapé */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: black;
            color: white;
        }
    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
<li><button onclick="window.location.href='Aberracoes1997.html'">Aberrações 1997</button></li>
            </ul>
        </nav>
    </header>
