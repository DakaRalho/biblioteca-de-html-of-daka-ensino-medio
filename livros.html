body {

/* Estilos para o cabeçalho */
header {
    background-color: black;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

button {
    background-color: #d60e00; /* Cor vermelha do Material Design */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px; /* Ajuste do tamanho da fonte */
    cursor: pointer;
    font-family: "scared"; /* Aplicação da fonte "scared" */
    border-radius: 5px;
    transition: background-color 0.3s;
}

    button.active {
        background-color: rgb(255, 255, 255);

button {
    background-color: #d60e00; /* Cor vermelha do Material Design */

button.botao-roxo {

    border-radius: 5px;
    transition: background-color 0.3s;
}

button.botao-roxo:hover {
    background-color: #6a1cb3; /* Cor mais escura ao passar o mouse */
}






    
/* Estilos para a seção hero */
.hero {
    background-image: url('caminho/para/sua/imagem.jpg');

    background-position: center;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: #ff1100;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px; /* Ajuste do tamanho da fonte */
    font-family: "scared"; /* Aplicação da fonte "scared" */
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #c70000; /* Tom mais escuro de vermelho */
}

/* Estilos para as outras seções */

.services,
.contact {

.contact h2 {

    margin-bottom: 20px;
}

.services ul {
    list-style: none;
}

.services ul li {
    margin-bottom: 10px;
}

/* Estilos para o rodapé */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: black;
    color: white;
