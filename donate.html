<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: red;
        }

        a {
            color: red;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: darkred;
        }

        /* Estilos para a seção de donate */
        #donate {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate</h1>
    </header>

    <main>
        <section id="donate">
            <h2>Contribua com nosso trabalho</h2>
            <p>Agradecemos muito por seu apoio! Se você deseja fazer uma doação, clique no botão abaixo:</p>
            <a href="https://streamlabs.com/dakaaralho/tip" target="_blank"><button>Doar Agora</button></a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Donate. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
